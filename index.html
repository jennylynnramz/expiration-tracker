<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Tracker</title>

    <!-- Links and Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- END Links and Scripts -->

</head>
<body>
<!-- BEGIN NAV BAR -->
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="https://jennylynnramz.com/" target="_blank">Jennylynnramz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Add more<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Expiring Soon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View all Products</a>
            </li>
          </ul>
        </div>
      </nav>
<!-- END NAV BAR -->

<div class="background">
    <div class="container">
          
          <div class="row">
            <h1>Submit a new item:</h1>
          </div>
          <form>
            <div class="form-group" required>
              <label for="productName">Product Name</label>
              <input type="productName" class="form-control" id="productName"  placeholder="Enter product name">
            </div>
            <!-- Exp Year -->
            <div class="form-group" required>
                <label for="year">Expiration Year</label>
                <input type="year" class="form-control" id="year" placeholder="Enter Expiration Year XXXX">
            </div>
            <!-- END Exp Year -->
            <!-- Exp Month -->
            <div class="form-group" required>
                <label for="year">Expiration Month</label>
                <select class="form-control" id="year">
                  <option>1 - January</option>
                  <option>2 - February</option>
                  <option>3 - March</option>
                  <option>4 - April</option>
                  <option>5 - May</option>
                  <option>6 - June</option>
                  <option>7 - July</option>
                  <option>8 - August</option>
                  <option>9 - September</option>
                  <option>10 - October</option>
                  <option>11 - November</option>
                  <option>12 - December</option>
                </select>
            </div>
            <!-- END Exp Month -->
            <!-- Exp Day -->
            <div class="form-group" required>
                <label for="day">Expiration Day</label>
                <input type="day" class="form-control" id="date" placeholder="Enter Expiration Day">
            </div>

            <!-- END Exp Day -->
            <!-- Storage Method -->
            <label for="storage">Storage Method</label>
            <select class="form-control" required>
                <option>Refrigerator</option>
                <option>Freezer</option>
                <option>Refrigerate After Opening</option>
                <option>Shelf Stable</option>
            </select>
            <!-- BUTTON -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>






    </div>
</div>
    




<!--SCRIPTS -->

</body>
</html>
